# Название модуля.
name: My Page

# Подробное описание модуля.
description: Create page in drupal 8

# Указываем в какой группе модулей будет отображаться наш модуль на странице /admin/modules.
package: Custom

# Указываем что это модуль. Бывает (module, theme, profile).
type: module

# Ключ определяющий версию ядра. Обязательный!!!
core: 8.x

# Здесь указывается название роута (который объявляется в файле mypage.routing.yml) для конфигурции модуля.
configure: mypage.add_record

# Так же могут быть следующие значения:
# dependencies - список модулей от которых зависит ваш модуль.
# test_dependencies - список модулей котрые будут включаться при выполнении атоматизированных тестов.
# hidden: TRUE - опция скрывает этот модуль из списка модулей.
# Чтобы показать все скрытые модули в списке нужно прописать $settings['extension_discovery_scan_tests'] = TRUE в settings.php.
